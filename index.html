    <div class="container-sm my-5">
        <div class="bg-info-subtle text-primary-emphasis p-4 rounded">

                <h4>Выбор товара</h4>
                <div class="mb-3">
                    <label for="product-select" class="form-label">Выберите товар: </label>
                    <select class="form-select" id="product-select" aria-label="Floating label select example">
                        <option value="1999">Товар 1 (1999 руб.)</option>
                        <option value="1499">Товар 2 (1499 руб.)</option>
                        <option value="499">Товар 3 (499 руб.)</option>
                        <option value="0" selected>Не выбран</option>
                    </select>
                </div>
                <label for="quantity">Количество:</label>
                <input class="form-control" type="number" id="quantity" min="1" value="1">
                
                <br><br>
                <button id="calculate-button-1" type="button" class="btn btn-outline-light text-primary-emphasis">Посчитать стоимость</button>
                <h3 id="res" class="mt-3"></h3>
            </form>
            </div>
            </div>
